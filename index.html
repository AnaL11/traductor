<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor Braille con Pop Its</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Traductor de Braille con Cámara</h1>
    <p>Captura una imagen del patrón Braille en pop its y escucha la letra traducida.</p>
  </header>

  <main>
    <section>
      <video id="video" width="300" autoplay></video><br>
      <button id="capture">Capturar Foto</button>
      <canvas id="canvas" width="224" height="224" style="display: none;"></canvas>
    </section>

    <section>
      <h2>Letra detectada:</h2>
      <div id="result">Esperando imagen...</div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="script.js"></script>
</body>
</html>
