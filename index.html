<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor Braille Pop-It</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    video, canvas, img#capturedImage {
      max-width: 400px;
      width: 100%;
      border: 2px solid #000;
      border-radius: 10px;
      margin: 10px auto;
    }
    canvas, #capturedImage { display: none; }
    button, input[type=number] {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Traductor Braille con Pop-It</h1>
  <p id="instructions" aria-live="polite">Presiona "Activar cámara trasera" para comenzar.</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="capturedImage" alt="Imagen capturada">

  <div>
    <button id="startBtn">Activar cámara trasera</button>
    <label for="letterCount">Letras:</label>
    <input type="number" id="letterCount" min="1" max="20" value="3" />
    <button id="captureBtn" disabled>Capturar palabra</button>
    <button id="resetBtn" disabled>Tomar otra foto</button>
  </div>

  <h2 id="output">Esperando...</h2>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="script.js"></script>

</body>
</html>
