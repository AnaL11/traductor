<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Traductor Braille con Pop-Its</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    video { border: 2px solid #000; border-radius: 10px; max-width: 400px; width: 100%; display: none; margin: 10px auto; }
    canvas { display: none; }
    button { margin: 5px; padding: 10px 20px; font-size: 1em; }
    input[type=number] { width: 50px; padding: 5px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Traductor Braille con Pop-Its</h1>
  <p id="instructions" aria-live="polite">Presiona "Activar cámara" para empezar.</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div>
    <button id="startBtn">Activar cámara</button>
    <label for="letterCount">Número de letras:</label>
    <input type="number" id="letterCount" min="1" max="20" value="3" />
    <button id="captureBtn" disabled>Capturar palabra</button>
  </div>

  <h2 id="output">Esperando captura...</h2>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="script.js"></script>
</body>
</html>
